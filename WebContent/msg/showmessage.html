<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息显示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<script type="text/javascript" src="../dwr/engine.js"></script>
<script type="text/javascript" src="../dwr/util.js"></script>
<script type="text/javascript" src="../dwr/interface/MessageSubScriber.js"></script>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>  
<script type="text/javascript">
      //初始化，消息订阅功能
      function onPageLoad(){
    	  MessageSubScriber.onPageLoad();
      }
      //消息处理方法
      function showMessage(message) {//消息处理方法名要跟后台的msgConfigure.properties的属性msgHandler保持一致
    		$("#msgContent").append(message+'<br>-----');
    		//document.all.bb.innerHTML = autoMessage;
    	}
      function eh(msg,ex){
    	  alert(msg+',--date='+ex);
    	  
      }
      dwr.engine.setErrorHandler(eh);
    </script>  
<title>Insert title here</title>  
</head>    
<body onload="dwr.engine.setActiveReverseAjax(true);dwr.engine.setNotifyServerOnPageUnload(true);onPageLoad();">  
    <div id="msgContent">
    </div>
</body>  
</html>
